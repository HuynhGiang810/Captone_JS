<html lang="en">

<head>
    <title>G-Phone</title>

</head>

<body>
    <header>
        <nav class="phoneNav container navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">G-Phone</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#phoneNavbar"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fa fa-bars"></i>
                </span>
            </button>

            <div class="collapse navbar-collapse" id="phoneNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <section class="phoneCarousel pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 d-flex align-items-center">
                    <div>
                        <h1>G-Phone</h1>
                        <h3>Các Sản Phẩm Nổi Bật</h3>
                        <p>Cras tortor mi, lobortis quis ornare in, varius scelerisque urna. Vivamus imperdiet dolor nec
                            odio convallis consequat.</p>
                        <div>
                            <button class="btnPhone-white mr-2"><i class="fa fa-info-circle"></i> More Info</button>
                            <button class="btnPhone-blue"><i class="fa fa-shopping-cart"></i> Shop</button>
                        </div>
                    </div>

                </div>
                <div class="col-6 d-md-block d-none">
                    <img class="img-fluid" src="./img/product-header2.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <div class="carousel"></div>

    <section class="products container section">
        <h2 class="section-title text-center pt-5 pb-5">Các Sản Phẩm Mới Năm 2023</h2>
        <div class="products__content container pt-5 pb-5">
            <div id="product" class="row">
                
            </div>
        </div>
    </section>
        
<!-- ===================Cart==================== -->


    <div class="mt-5"></div>
    <!-- Button to Open the Modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#myModal"
    >
      Cart
      <span id="count"></span>
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">NAME</th>
                    <th scope="col">QUANTITY</th>
                    <th scope="col">PRICE</th>
                    <th scope="col">TOTAL</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="itemList"></tbody>
              </table>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="Cart"></div>
      <div id="renderProduct" class="row"></div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./productCart.js"></script>
    <script src="./user.js"></script>

</body>

</html>
